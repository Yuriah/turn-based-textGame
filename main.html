<!DOCTYPE html>
<html>
  <head>
    <script src="game.js"></script>
    <link rel="stylesheet" href="style.css"/>
  </head>
  
  <body>
    <div id="main">
      <div id="top">
        <div id="player">
          <div id="pTitle">
            Hero Player name
          </div>
          <div id="playerStats">
            <div class="statsTitle">
              Stats
            </div>
            <div id="pStats">
              <p>Health:<span id="pHealth"></span></p>
              <p>Damage:<span id="pDamage"></span></p>
              <p>Defense:<span id="pDefense"></span></p>
              <p>Hit chance:<span id="pHitChance"></span></p>
              <p>Luck:<span id="pLuck"></span></p>
            </div>
          </div>
        </div>
        <div id="console">
          <h1 id="consoleTitle">Battle history</h1>
          <div id="battleHistory">
            <p>dummy blablasldf</p>
            <p>dummsdfasdfay</p>
            <p>dumdssfgdsfmy</p>
          </div>
        </div>
        <div id="enemy">
          <div id="eTitle">
            Enemy name
          </div>
          <div id="enemyStats">
            <div class="statsTitle">
              Stats
            </div>
            <div id="eStats">
              <p>Health:<span id="eHealth"></span></p>
              <p>Damage:<span id="eDamage"></span></p>
              <p>Defense:<span id="eDefense"></span></p>
              <p>Hit chance:<span id="eHitChance"></span></p>
              <p>Luck:<span id="eLuck"></span></p>
            </div>
          </div>
        </div>
      </div>
      <div id="bot">
        <div id="inventory">
          <button>Show Inventory</button>
          <button>Shop</button>
        </div>
        <div id="battle">
          <div id="battleActions">
            <button id="AttackB" class="aButton">Attack</button>
            <button id="DefendB" class="aButton">Defend</button>
            <button id="SpellB" class="aButton">Spells</button>
            <button id="FleeB" class="aButton">Flee</button>
            <button id="PotionB" class="aButton">consume Potion</button>
          </div>
          <div id="otherActions">
            <button id="startBattleB" class="oButton">Start battle</button>
            <button id="lookForBattleB" class="oButton">Look for next battle</button>
            <button id="showEnemiesB" class="oButton">show Enemies</button>
            <button id="DummyB" class="oButton">Dummy</button>
          </div>
        </div>
        <div id="credits">
          <button>Author</button>
          <button>credits</button>
        </div>
      </div>
       <div id="modalContainer">
      <div id="modalContent">
        asdasdfasdf
      </div>
    </div>
    </div>
  </body>
</html>
